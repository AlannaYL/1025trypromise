        $.post('https://jsonplaceholder.typicode.com/users', {
            name: 'aaa',
            email: 'aaa@gmail.com'
        }, function (data) {
            console.log('post' + 'data')
        }, 'json')

        $.ajax({
            url: 'https://jsonplaceholder.typicode.com/users',
            method: 'post',
            // 回來的資料
            dataType: 'json',
            data: {
                name: 'aaa',
                email: 'aaa@gmail.com'
            },
            success(data) {
                console.log('ajaxpost' + data.title)
            },
            error(xhr, textStatus, error) {
                // jq包裝後的xhr
                console.log('ajaxpost' + xhr)
                // 文字的錯誤狀態 error timeout abort 等
                console.log('ajaxpost' + textStatus)
                // 回傳的錯誤
                console.log('ajaxpost' + error)
            }
        })

    </script>
